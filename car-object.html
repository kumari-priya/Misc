<body>

    <script>
        var car = {
            make: "Honda",
            model: "Fit",
            color: "Blue Raspberry",
            mileage: 3000,
            isWorking: true,

            driveToWork: function() {

                console.log("Old Mileage: " + this.mileage);

                this.mileage = this.mileage + 8;

                console.log("New mileage: " + this.mileage);
            },

            driveAroundWorld: function() {

                console.log("Old Mileage: " + this.mileage);

                this.mileage = this.mileage + 24000;

                console.log("New Mileage: " + this.mileage);
                console.log("Car needs a tuneup!");

                this.isWorking = false;
            },

            getTuneUp: function() {
                console.log("Car is ready to go!");
                this.isWorking = true;
            },

            // honk: function() {
            //     console.log("Honk! Honk!");
            // },

            reWriteStats: function() {
                console.log("Make " + this.make);
                console.log("Model " + this.model);
                console.log("Color " + this.color);
                console.log("Mileage " + this.mileage);
                console.log("Is Working " + this.isWorking);
                console.log("=========================");
            },
        };


        // This function is run whenever the user presses a key.
        document.onkeyup = function(event) {
          // var UserInput = event.key;
        var UserInput = String.fromCharCode(event.keyCode).toLowerCase();

        if (UserInput === "d") {

            car.driveToWork();

        } else if (UserInput === "w") {
            car.driveAroundWorld();

        } else if (UserInput === "t") {

            car.getTuneUp();
        } else {
            console.log("Invalid input - select d ,w or t");
        }

        car.reWriteStats();

        };
